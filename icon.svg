<svg xmlns="http://www.w3.org/2000/svg" viewBox="-1 -1 5 5" width="600" height="600" style="background-color: #f0f4f8; font-family: sans-serif;">
  <defs>
    <marker id="arrowhead-red" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#e74c3c" />
    </marker>
    <marker id="arrowhead-blue" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#3498db" />
    </marker>
    <marker id="arrowhead-magenta" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#9b59b6" />
    </marker>
    <marker id="arrowhead-cyan" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#1abc9c" />
    </marker>
  </defs>

  <text x="1.5" y="-0.5" text-anchor="middle" font-size="0.25" fill="#2c3e50">Linear Transformation: A = [[2, 1], [1, 2]]</text>

  <g stroke="#bdc3c7" stroke-width="0.02" fill="none">
    <line x1="-1" y1="1" x2="5" y2="1" />
    <line x1="-1" y1="2" x2="5" y2="2" />
    <line x1="-1" y1="3" x2="5" y2="3" />
    <line x1="-1" y1="4" x2="5" y2="4" />
    <line x1="1" y1="-1" x2="1" y2="5" />
    <line x1="2" y1="-1" x2="2" y2="5" />
    <line x1="3" y1="-1" x2="3" y2="5" />
    <line x1="4" y1="-1" x2="4" y2="5" />
    <line x1="-1" y1="0" x2="5" y2="0" stroke="#7f8c8d" stroke-width="0.04" />
    <line x1="0" y1="-1" x2="0" y2="5" stroke="#7f8c8d" stroke-width="0.04" />
  </g>

  <g opacity="0.6">
    <rect x="0" y="0" width="1" height="1" fill="rgba(255, 255, 255, 0.5)" stroke="#95a5a6" stroke-width="0.02" stroke-dasharray="0.05, 0.05" />
    <line x1="0" y1="0" x2="1" y2="0" stroke="#e74c3c" stroke-width="0.05" marker-end="url(#arrowhead-red)" />
    <text x="1.1" y="0.1" font-size="0.2" fill="#e74c3c">i</text>
    <line x1="0" y1="0" x2="0" y2="1" stroke="#3498db" stroke-width="0.05" marker-end="url(#arrowhead-blue)" />
    <text x="0.1" y="1.1" font-size="0.2" fill="#3498db">j</text>
  </g>

  <g>
    <polygon points="0,0 2,1 3,3 1,2" fill="rgba(155, 89, 182, 0.2)" stroke="#9b59b6" stroke-width="0.03" />
    <line x1="0" y1="0" x2="2" y2="1" stroke="#9b59b6" stroke-width="0.06" marker-end="url(#arrowhead-magenta)" />
    <text x="2.1" y="1.1" font-size="0.2" fill="#9b59b6" font-weight="bold">A(i)</text>
    <line x1="0" y1="0" x2="1" y2="2" stroke="#1abc9c" stroke-width="0.06" marker-end="url(#arrowhead-cyan)" />
    <text x="1.1" y="2.1" font-size="0.2" fill="#1abc9c" font-weight="bold">A(j)</text>
  </g>
</svg>