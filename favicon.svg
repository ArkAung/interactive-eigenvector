<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
  <defs>
    <filter id="glow-cyan">
      <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    <filter id="glow-magenta">
      <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <rect width="100" height="100" fill="#0B0F19"/>

  <!-- Cyan vector -->
  <g filter="url(#glow-cyan)">
    <line x1="50" y1="50" x2="85" y2="35" stroke="#06B6D4" stroke-width="5" stroke-linecap="round"/>
    <polygon points="85,35 78,33 80,38 76,37" fill="#06B6D4"/>
  </g>

  <!-- Magenta vector -->
  <g filter="url(#glow-magenta)">
    <line x1="50" y1="50" x2="35" y2="80" stroke="#EC4899" stroke-width="5" stroke-linecap="round"/>
    <polygon points="35,80 37,73 32,75 33,70" fill="#EC4899"/>
  </g>

  <!-- Origin dot -->
  <circle cx="50" cy="50" r="3" fill="#FFFFFF"/>
</svg>
